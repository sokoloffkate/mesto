<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">

    <header class="header">
      <img src="images/logo.svg" class="header__logo" alt="Лого">
    </header>
    
    <main class="content">
      <section class="profile">
        <img src="images/Kusto.jpg" class="profile__avatar" alt="Кусто">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p  class="profile__subtitle">Исследователь океана</p> 
          <button type="button" class="profile__edit-button"></button> 
        </div>
        <button type="button" class="profile__add-button"></button>
        </section> 
       
      <section class="elements-grid">
      </section>
    </main>
    
    <footer class="footer">
       <p class="footer__info">© 2020 Mesto Russia</p>    
    </footer>

    <div class="popup popup_edit_profile">
       <div class="popup__container">
       <button type="button" class="popup__close-button"></button>     
       <h2 class="popup__title">Редактировать профиль</h2>
       <form action="submit" class="popup__form popup__form_edit_card" name="submitForm" novalidate>
        <input type="text" 
          class="popup__field popup__field_type_name" 
          name="typeName" 
          minlength="2" 
          maxlength="40" 
          id="field-name"
          required>
         <span class="popup__field-error field-name-error"></span>
        <input type="text" 
          class="popup__field popup__field_type_job" 
          name="typeJob" 
          minlength="2" 
          maxlength="200" 
          id="field-job"
          required>
         <span class="popup__field-error field-job-error"></span>
         <button type="submit" class="popup__button popup__save-button">Сохранить</button>
       </form>
      </div>    
    </div>

    <div class="popup popup_add_card">
      <div class="popup__container">
       <button type="button" class="popup__close-button"></button>     
       <h2 class="popup__title">Новое место</h2>
       <form action="submit" class="popup__form popup__form_add_card" name="submitForm" novalidate>
       <input type="text" 
          class="popup__field popup__field_place_name" 
          placeholder="Название" 
          name="placeName"
          minlength="2" 
          maxlength="30"
          id="field-place"
          required>
         <span class="popup__field-error field-place-error"></span>
        <input type="url" 
          class="popup__field popup__field_place_link" 
          placeholder="Ссылка на картинку" 
          name="placeLink"
          id="field-link"
          required>
         <span class="popup__field-error field-link-error"></span>
         <button type="submit" class="popup__button popup__add-button">Создать</button>
       </form>
      </div>    
    </div>

    <div class="popup popup_zoom-in_image">
      <div class="popup__container-image">
       <button type="button" class="popup__close-button"></button>  
       <img src = "#" alt = " " class = "popup__image">   
       <h2 class="popup__image-title"></h2>
      </div>    
    </div>

    <template id="card-template">
      <div class="elements-grid__element">
        <button type="button" class = "elements-grid__trash"></button>
        <img src = "/" alt = " " class="elements-grid__image">
        <div class="elements-grid__info">
          <h2 class="elements-grid__title"></h2>
          <button type="button" class="elements-grid__icon"></button>
       </div> 
       </div> 
    </template>

<script src='scripts/index.js'></script>
<script src='scripts/validate.js'></script>
</body>
</html>
