<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="page">

    <header class="header">
      <img src="images/logo.svg" class="header__logo" alt="Лого">
    </header>
    
    <main class="content">
      <section class="profile">
        <div class="profile__avatar">    
          <img src="images/Kusto.jpg" class="avatar" alt="Кусто">
        </div>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p  class="profile__subtitle">Исследователь океана</p> 
          <button type="button" class="profile__edit-button"></button> 
        </div>
        <button type="button" class="profile__add-button"></button>
        </section> 
       
      <section class="elements-grid">
        <div class="elements-grid__element">
          <img src="images/Carmel.jpg" class="elements-grid__image" alt="Кармел">
          <div class="elements-grid__info">
            <p class="elements-grid__title">Кармел</p>
            <button type="button" class="elements-grid__icon"></button>
          </div>
        </div>
        <div class="elements-grid__element">
          <img src="images/Bavaria.jpg" class="elements-grid__image" alt="Бавария">
          <div class="elements-grid__info">
            <p class="elements-grid__title">Бавария</p>
            <button type="button" class="elements-grid__icon"></button>
          </div> 
        </div>
        <div class="elements-grid__element">
         <img src="images/Аризона.jpg" class="elements-grid__image" alt="Аризона">
         <div class="elements-grid__info">
           <p class="elements-grid__title">Аризона</p>
           <button type="button" class="elements-grid__icon"></button>
        </div> 
        </div> 
        <div class="elements-grid__element">
            <img src="images/Carmel.jpg" class="elements-grid__image" alt="Кармел">
            <div class="elements-grid__info">
              <p class="elements-grid__title">Кармел</p>
              <button type="button" class="elements-grid__icon"></button>
            </div>
          </div>
          <div class="elements-grid__element">
            <img src="images/Bavaria.jpg" class="elements-grid__image" alt="Бавария">
            <div class="elements-grid__info">
              <p class="elements-grid__title">Бавария</p>
              <button type="button" class="elements-grid__icon"></button>
            </div> 
          </div>
          <div class="elements-grid__element">
           <img src="images/Аризона.jpg" class="elements-grid__image" alt="Аризона">
           <div class="elements-grid__info">
             <p class="elements-grid__title">Аризона</p>
             <button type="button" class="elements-grid__icon"></button>
            </div> 
        </div> 
       </section>
    </main>
    
    <footer class="footer">
       <p class="footer__info">© 2020 Mesto Russia</p>    
    </footer>

    <div class="popup">
      <div class="popup__container">
       <button type="button" class="popup__close-button"></button>     
       <h1 class="popup__title">Редактировать профиль</h1>
       <form action="submit" class="popup__form">
         <input type="text" class="popup__field" id="popup_name">
         <input type="text" class="popup__field" id="popup_job">
         <button class="popup__save-button">
          <span class="popup__save-button-name">Сохранить</span>
        </button>
       </form>
      </div>    
    </div>
<script src='index.js'></script>
</body>
</html>
