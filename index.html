<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="page">

    <header class="header">
      <img src="images/logo.svg" class="header__logo" alt="Лого">
      <img src="images/Line.png" class="header__line" alt="Линия">
    </header>
    
    <main class="content">
      <section class="profile">
        <div class="profile__avatar">    
          <img src="images/Kusto.jpg" class="avatar" alt="Кусто">
        </div>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p> 
          <button type="button" class="profile__edit-button"></button> 
        </div>
        <button type="button" class="profile__add-button"></button>
      </section> 
       
      <section class="elements-grid">
        <div class="elements-grid__element">
          <img src="images/Carmel.jpg" class="elements-grid__image" alt="Кармел">
          <div class="elements-grid__info">
            <p class="elements-grid__title">Кармел</p>
            <button class="elements-grid__icon"></button>
          </div>
        </div>
        <div class="elements-grid__element">
          <img src="images/Bavaria.jpg" class="elements-grid__image" alt="Бавария">
          <div class="elements-grid__info">
            <p class="elements-grid__title">Бавария</p>
            <button class="elements-grid__icon"></button>
          </div> 
        </div>
        <div class="elements-grid__element">
         <img src="images/Аризона.jpg" class="elements-grid__image" alt="Аризона">
         <div class="elements-grid__info">
           <p class="elements-grid__title">Аризона</p>
           <button class="elements-grid__icon"></button>
        </div> 
        </div> 
        <div class="elements-grid__element">
            <img src="images/Carmel.jpg" class="elements-grid__image" alt="Кармел">
            <div class="elements-grid__info">
              <p class="elements-grid__title">Кармел</p>
              <button class="elements-grid__icon"></button>
            </div>
          </div>
          <div class="elements-grid__element">
            <img src="images/Bavaria.jpg" class="elements-grid__image" alt="Бавария">
            <div class="elements-grid__info">
              <p class="elements-grid__title">Бавария</p>
              <button class="elements-grid__icon"></button>
            </div> 
          </div>
          <div class="elements-grid__element">
           <img src="images/Аризона.jpg" class="elements-grid__image" alt="Аризона">
           <div class="elements-grid__info">
             <p class="elements-grid__title">Аризона</p>
             <button class="elements-grid__icon"></button>
          </div> 
          </div> 
       </section>
    </main>

    <footer class="footer">
       <p class="footer__info">© 2020 Mesto Russia</p>    
    </footer>   
</body>
</html>
