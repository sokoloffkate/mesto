<!DOCTYPE html>
<html lang="ru">
<head>

    <header class="header">

          <button type="button" class="profile__edit-button"></button> 
        </div>
        <button class="profile__add-button">
           <img src="images/add-button.png" alt="Добавить кнопка">
        </button>
       </section> 
       
       <section class="elements-grid">

        <div class="elements-grid__element">
          <img src="images/Karachaevsk.png" class="elements-grid__image" alt="Карачаевск">
          <div class="elements-grid__info">
            <p class="elements-grid__title">Карачаевск</p>
            <button class="elements-grid__icon"></button>
          </div>
        </div>
        <div class="elements-grid__element">
          <img src="images/Elbrus.png" class="elements-grid__image" alt="Гора Эльбрус">
          <div class="elements-grid__info">
            <p class="elements-grid__title">Гора Эльбрус</p>
            <button class="elements-grid__icon"></button>
          </div> 
        </div>
        <div class="elements-grid__element">
         <img src="images/Dombay.png" class="elements-grid__image" alt="Домбай">

           <button class="elements-grid__icon"></button>
        </div> 
        </div> 
        <div class="elements-grid__element">
            <img src="images/Karachaevsk.png" class="elements-grid__image" alt="Карачаевск">
            <div class="elements-grid__info">
              <p class="elements-grid__title">Карачаевск</p> 
              <button type="button" class="elements-grid__icon"></button>   
            </div>
         </div>
          <div class="elements-grid__element">
            <img src="images/Elbrus.png" class="elements-grid__image" alt="Гора Эльбрус">
            <div class="elements-grid__info">
              <p class="elements-grid__title">Гора Эльбрус</p>
              <button class="elements-grid__icon"></button>
            </div> 
          </div>
          <div class="elements-grid__element">
           <img src="images/Dombay.png" class="elements-grid__image" alt="Домбай">
           <div class="elements-grid__info">
             <p class="elements-grid__title">Домбай</p>
             <button class="elements-grid__icon"></button>
          </div> 
          </div> 
       </section>
